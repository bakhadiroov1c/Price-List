<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Price List</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 mb-4 text-center">
                <h1 class="text-success">Price list</h1>
            </div>

            <div class="col-3">
                <input type="text" class="form-control border-dark" value="Uzum" id="name" placeholder="Product name">
            </div>
            <div class="col-3">
                <input type="number" class="form-control border-dark" value="25000" id="price" placeholder="Product price">
            </div>
            <div class="col-3">
                <input type="number" class="form-control border-dark" value="4" id="quantity" placeholder="Product quantity">
            </div>
            <div class="col-3">
                <button class="btn addBtn btn-success col-12">Add</button>
            </div>
            <div class="col-12">
                <button class="btn btn-info btn-lg mt-4 col-12">Jami hisob
                    <strong>0</strong> so'm</button>
            </div>
            <div class="col-12 mt-4">
                <table class="table text-center table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>product name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Summa</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
